       
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Add new HR details</h3>
                    <form>
                        <div class="form-group">
                            <input 
                                      type="text"
                                      id="name" 
                                      class="form-control" 
                                      placeholder="Full name"
                                      required 
                                      minlength="6"
                                      pattern="[a-z]{6,15}"
                                      ngModel name="name"
                                      #name = "ngModel"
                                      (change) = "display(name)"
                                      >
                            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">use (6-15) char of letters[a-z]</div>
                            <!--<div *ngIf="userName.errors.minlength">Name should be atleast of 6 in length</div>-->
                          </div>
                          <div class="form-group">
                          <input 
                                    type="text"
                                    id="userName" 
                                    class="form-control" 
                                    placeholder="username"
                                    required 
                                    minlength="6"
                                    pattern="[a-z]{6,15}"
                                    ngModel name="userName"
                                    #userName = "ngModel"
                                    (change) = "display(userName)"
                                    >
                          <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">use (6-15) char of letters[a-z]</div>
                          <!--<div *ngIf="userName.errors.minlength">Name should be atleast of 6 in length</div>-->
                        </div>
                        <div class="form-group">
                            <input 
                                    type="password"
                                    id="password" 
                                    class="form-control" 
                                    placeholder="password"
                                    required 
                                    minlength="6"
                                    pattern="[a-z]{6,15}"
                                    ngModel name="password"
                                    #password = "ngModel"
                                    (change) = "display(password)"
                                    >
                          <div class="alert alert-danger" *ngIf="password.touched && !password.valid">use (6-15) char of letters[a-z]</div>
                          <!--<div *ngIf="userName.errors.minlength">Name should be atleast of 6 in length</div>-->

                            <!--<input type="password" class="form-control" placeholder="Your Password *" value="" />-->
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="submit" />
                        </div>
                    </form>
                </div>
			</div>
		</div>
